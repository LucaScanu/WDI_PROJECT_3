<h2>Edit User</h2>
<form ng-submit="usersEdit.update()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" ng-model="usersEdit.user.first_name">
  </div>

  <input type="submit" class="btn btn-default btn-block" value="Add">

  </form>
