
<div class="main-login main-center">
  <h5>Sign up!</h5>
  <form ng-submit="register.register()">

    <!-- <div class="modal-header form-group">
    <h3 class="modal-title" id="modal-title">Register</h3>
  </div> -->
  <div class="modal-body form-group" id="modal-body">
    <div class="form-group">
      <label for="name" class="cols-sm-2 control-label">First name:</label>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" type="text" name="first_name" ng-model="register.user.first_name" placeholder="First name">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="cols-sm-2 control-label">Last name:</label>
      <input class="form-control" type="text" name="last_name" ng-model="register.user.last_name" placeholder="Last name">
    </div>
    <div class="form-group">
      <label for="name" class="cols-sm-2 control-label">Email:</label>
      <input class="form-control" type="email" name="email" ng-model="register.user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="name" class="cols-sm-2 control-label">Age:</label>
      <input class="form-control" type="number" name="age" ng-model="register.user.age" placeholder="Age">
    </div>
    <div class="form-group">
      <label for="name" class="cols-sm-2 control-label">Password:</label>
      <input class="form-control" type="password" name="password" ng-model="register.user.password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="name" class="cols-sm-2 control-label">Confirm password:</label>
      <input class="form-control" type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation">
    </div>
  </div>
  <div class="modal-footer">
    <input class="btn btn-primary" type="submit" value="Submit" />
    <!-- <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button> -->
  </div>
</form>
</div>
