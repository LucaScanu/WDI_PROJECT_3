<h2>{{ eventsShow.event.name }}</h2>

<button class="btn btn-primary" ui-sref="eventsEdit({ id: eventsShow.event._id })">Edit</button>
<button class="btn btn-warning" ng-click="eventsShow.delete(eventsShow.events)">Delete</button>
<button class="btn btn-warning" ng-click="eventsShow.interested(eventsShow.event)">I'm Interested</button>
<button class="btn btn-warning" ng-click="eventsShow.notInterested(eventsShow.event)">I'm Not Interested</button>
