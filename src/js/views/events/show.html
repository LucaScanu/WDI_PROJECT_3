<div class="container">
  <div class="event">
    <div class="event-background">
      <img src="{{ eventsShow.event.img }}">
    </div>
    <div class="host-details">
      <img src="{{ eventsShow.event.host.profilePicture }}">
    </div>
    <div class="event-details">
      <h2>{{ eventsShow.event.name }}</h2>
      <p>{{ eventsShow.event.address }}</p>
      <p>{{ eventsShow.event.description }}</p>
      <p>{{ eventsShow.event.url }}</p>
      <h3>Hosted By:</h3>
      <h3>{{ eventsShow.event.host.firstName }} {{ eventsShow.event.host.lastName }}</h3>
      <p></p>
    </div>
  </div>
</div>
