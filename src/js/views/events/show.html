<h2>{{ eventsShow.event.name }}</h2>

<button class="btn btn-primary" ui-sref="eventsEdit({ id: eventsShow.event._id })">Edit</button>
<button class="btn btn-warning" ng-click="eventsShow.delete(eventsShow.event)">Delete</button>
<button class="btn btn-warning" ng-click="events.interest(eventsShow.event)">I'm Interested</button>
