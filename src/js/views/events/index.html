<div ng-controller="CarouselDemoCtrl">
  <div class="container">
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="event in events.events">
        <div class="carousel-caption">
          <a ui-sref="eventsShow({ id: event._id})"><h3>{{ event.event_name }}</h3></a>
        </div>
        <img ng-src="{{ event.event_img }}" />
      </div>
    </div>
  </div>
</div>
