<h1>New Event</h1>
<form ng-submit="eventsCreate.create()">
<div class="form-group">
<label for="name">Event name</label>
<input type="text" class="form-control" id="name" name="name" ng-model="eventsCreate.event.name">
</div>
<div class="form-group">
<label for="address">Address</label>
<input type="text" class="form-control" id="address" name="address" ng-model="eventsCreate.event.address">
</div>
<div class="form-group">
<label for="description">Event info</label>
<input type="text" class="form-control" id="description" name="description" ng-model="eventsCreate.event.description">
</div>
<label for="description">Cost</label>
<input type="text" class="form-control" id="description" name="description" ng-model="eventsCreate.event.cost">
</div>
<label for="description">Website</label>
<input type="text" class="form-control" id="description" name="description" ng-model="eventsCreate.event.url">
</div>
<label for="description">Image</label>
<input type="text" class="form-control" id="description" name="description" ng-model="eventsCreate.event.img">
</div>
<label for="description">Emoji</label>
<input type="text" class="form-control" id="description" name="description" ng-model="eventsCreate.event.emoji">
</div>
<label for="description">Start time</label>
<input type="text" class="form-control" id="description" name="description" ng-model="eventsCreate.event.startTime">
</div>
<label for="description">Finish time</label>
<input type="text" class="form-control" id="description" name="description" ng-model="eventsCreate.event.finishTime">
</div>
<input type="submit" class="btn btn-default btn-block" value="Add">
</form>
