<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>New Event</h1>
    <form ng-submit="eventsCreate.create()">
      <div class="form-group">
        <label for="name">Event name</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="eventsCreate.event.name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" ng-model="eventsCreate.event.address">
      </div>
      <div class="form-group">
        <label for="eventinfo">Event info</label>
        <input type="text" class="form-control" id="eventinfo" name="eventinfo" ng-model="eventsCreate.event.description">
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="text" class="form-control" id="cost" name="descripcosttion" ng-model="eventsCreate.event.cost">
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" class="form-control" id="website" name="website" ng-model="eventsCreate.event.url">
      </div>
      <!-- <div class="form-group">
        <label for="description">Image</label>
        <input type="text" class="form-control" id="description" name="description" ng-model="eventsCreate.event.img">
      </div> -->

      <image-selector></image-selector>


      <div class="form-group">
        <label for="emoji">Emoji</label>
        <input type="text" class="form-control" id="emoji" name="emoji" ng-model="eventsCreate.event.emoji">
      </div>
      <div class="form-group">
        <label for="starttime">Start time</label>
        <input type="text" class="form-control" id="starttime" name="starttime" ng-model="eventsCreate.event.startTime">
      </div>
      <div class="form-group">
        <label for="finishtime">Finish time</label>
        <input type="text" class="form-control" id="finishtime" name="finishtime" ng-model="eventsCreate.event.finishTime">
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Add">
    </form>
  </div>
</div>
