<ul>
  <li ng-repeat="request in usersShow.requests">{{ request.text }}</li>
</ul>

<div ng-if="!usersShow.user.email">
  <h1>No User Exists</h1>
</div>

<section class="usersShow">
      <div class="row">
  <div class="col-md-6 col-md-offset-3">

      <div class="cogDiv">
        <a class="cog" ng-if="usersShow.editDeleteHide" ui-sref="usersEdit({ id: usersShow.user._id })"><img src="/images/outline_gearwheel-512.png" height="25px" alt="Profile Picture"></a>
      </div>

      <div class="profilePicture">
        <img class="profilePictureImg" src="{{usersShow.user.profilePicture}}" alt="Profile Picture">
      </div>
      <h1>{{usersShow.user.firstName}} {{usersShow.user.lastName}}</h1>
      <p>D.O.B. {{usersShow.user.dob}}</p>
      <h4>Bio</h4>
      <p>{{usersShow.user.bio}}</p>

      <a ng-if="usersShow.editDeleteHide" ui-sref="usersDeleteCheck({ id: usersShow.user._id })">delete</a>
      <ul>
        <li ng-repeat="request in usersShow.requests">{{ request.text }}</li>
      </ul>
    </div>
  </div>
</section>
