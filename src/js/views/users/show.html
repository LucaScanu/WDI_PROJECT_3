<div ng-if="usersShow.user.email">
<h1>{{usersShow.user.firstName}} {{usersShow.user.lastName}}</h1>

<img src="{{usersShow.user.profilePicture}}" alt="Profile Picture">
<p>location &bull; {{usersShow.user.dob}}</p>

<h4>Bio</h4>
<p>{{usersShow.user.bio}}</p>


<button class="btn btn-default" ui-sref="usersEdit({ id: usersShow.user._id })">Edit</button>

<button class="btn btn-default" ng-click="usersShow.delete(usersShow.user)">Delete</button>
</div>

<ul>
  <li ng-repeat="request in usersShow.requests">{{ request.text }}</li>
  <!-- <button ng-click="users.accept(users.user)">Accept</button>
  <button ng-click="users.decline(users.user)">Decline</button> -->
</ul>

<div ng-if="!usersShow.user.email">
  <h1>No User Exists</h1>
</div>
